<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Grid Poject</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1>Check the<br>best food</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste consequatur numquam repellat</p>
                <button>Book a table</button>
            </div>
            <img class="hero__image" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Dish of pasta with vegetables">
        </section>
        <section class="dishes">
            <h2 class="dishes__title">Our services</h2>
            <div class="dishes__grid">
                <img class="dishes__item dishes__item--big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="Pasta dishes on top of a table">
                <img class="dishes__item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="Bowl of vegetables">
                <img class="dishes__item" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="Bowl of vegetables">
                <img class="dishes__item" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="Bowl of vegetables">
                <img class="dishes__item" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="Bowl of vegetables">
            </div>
        </section>
        <section class="menu">
            <h2 class="menut__title">Home menu</h2>
            <div class="menu__grid">
                <div class="menu__grid-item">
                    <img class="dishes__item dishes__item--big" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="Pasta dishes on top of a table"> 
                </div>
                <div class="menu__grid-item">
                    <img class="dishes__item dishes__item--big" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="Pasta dishes on top of a table"> 
                </div>
                <div class="menu__grid-item">
                    <img class="dishes__item dishes__item--big" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="Pasta dishes on top of a table"> 
                </div>
                <div class="menu__grid-item">
                    <img class="dishes__item dishes__item--big" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="Pasta dishes on top of a table"> 
                </div>
            </div>
        </section>
    </main>
</body>
</html>
